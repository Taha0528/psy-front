<div class="techwave_fn_models_page">

  <div class="fn__title_holder">
    <div class="container">
      <h1 class="title">Finetuned Models</h1>
    </div>
  </div>

  <!-- Models -->
  <div class="techwave_fn_models">

    <div class="fn__tabs">
      <div class="container">
        <div class="tab_in">
          <a (click)="changeTab('tab1')" [class.active]="activeTab === 'tab1'" href="#tab1">Main Models</a>
          <a (click)="changeTab('tab2')" [class.active]="activeTab === 'tab2'" href="#tab2">Communityâ€™s</a>
          <a (click)="changeTab('tab3')" [class.active]="activeTab === 'tab3'" href="#tab3">Bookmarks</a>
          <a (click)="changeTab('tab4')" [class.active]="activeTab === 'tab4'" href="#tab4">My Own</a>
        </div>
      </div>
    </div>


    <!-- models filter -->
    <div class="container">
      <div class="models__filter">
        <div class="filter__left">
          <div class="filter__search">
            <input type="text" placeholder="Search gallery">
            <a href="#" class="techwave_fn_button"><span>Search</span></a>
          </div>
        </div>
        <div class="filter__right">
          <div class="filter__category">
            <select>
              <option value="all" selected>All Categories</option>
              <option value="Buildings">Buildings</option>
              <option value="Characters">Characters</option>
              <option value="Environments">Environments</option>
              <option value="Fashion">Fashion</option>
              <option value="Illustration">Illustration</option>
              <option value="Graphical">Graphical</option>
              <option value="Photography">Photography</option>
              <option value="Textures">Textures</option>
            </select>
          </div>
          <div class="filter__order">
            <div class="fn__icon_options medium_size align_right">
              <span class="fn__icon_button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                  id="Layer_1" x="0px" y="0px" viewBox="0 0 359.4 263.6" style="enable-background:new 0 0 359.4 263.6;"
                  xml:space="preserve" class="fn__svg replaced-svg">
                  <g>
                    <path
                      d="M179.9,0.1c51.5,0,103,0,154.6,0c14.5,0,25.2,10.7,24.9,24.6c-0.3,12.3-10.2,22.6-22.5,23.2c-1,0.1-2,0-3,0   C231,48,128.3,48,25.5,48C12.8,48,3.2,40.7,0.6,29.5C-2.8,14.5,8.1,0.4,23.4,0.1c10.4-0.2,20.7,0,31.1,0C96.3,0,138.1,0,179.9,0.1z   ">
                    </path>
                    <path
                      d="M179.4,155.8c-35.7,0-71.3,0.1-107,0c-17.3,0-28.9-16.4-23-32.3c3.5-9.5,12.3-15.6,22.9-15.6c27.2,0,54.4,0,81.6,0   c44.3,0,88.6,0,132.8,0c13.6,0,24.2,10,24.7,23c0.5,13.8-10.2,24.9-24.2,24.9c-25.9,0.1-51.9,0-77.8,0   C199.4,155.8,189.4,155.8,179.4,155.8z">
                    </path>
                    <path
                      d="M179.5,263.6c-23.9,0-47.9,0.1-71.8-0.1c-10-0.1-17.4-4.9-21.6-14c-4.1-9-2.8-17.6,3.4-25.2c4.5-5.5,10.5-8.5,17.6-8.5   c48.4-0.1,96.8-0.1,145.2,0c13,0,23.3,11,23.3,24c0,13.1-10.5,23.8-23.8,23.9C227.6,263.7,203.6,263.6,179.5,263.6z">
                    </path>
                  </g>
                </svg>
              </span>
              <div class="fn__icon_popup">
                <ul>
                  <li>
                    <a href="#">Newest</a>
                  </li>
                  <li>
                    <a href="#">Oldest</a>
                  </li>
                  <li>
                    <a href="#">A-Z</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- !models filter -->



    <div class="container">
      <!-- models content -->
      <div class="models__content">
        <div class="models__results" [class.loading]="loading">
          <div class="fn__preloader" *ngIf="loading">
            <div class="icon"></div>
            <div class="text">Loading</div>
          </div>
          <div class="fn__tabs_content">
            <div id="tab1" class="tab__item active">
              <ul class="fn__model_items">
                <li class="fn__model_item" *ngFor="let item of modelItems">
                  <div class="item">
                    <a href="#" (click)="selectItem(item)" class="fn__bookmark" [class.has__bookmark]="item.bookmarked">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="512.000000pt" height="512.000000pt"
                          viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"
                          class="fn__svg hasbook replaced-svg">

                          <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" stroke="none">
                              <path
                                  d="M695 5106 c-119 -29 -233 -125 -277 -234 l-23 -57 0 -2255 0 -2255 23 -57 c67 -165 262 -272 438 -239 88 16 149 48 225 118 34 32 380 363 767 735 388 373 708 678 712 678 4 0 324 -305 712 -677 850 -818 821 -791 883 -819 207 -95 465 1 547 204 l23 57 0 2255 0 2255 -23 57 c-29 71 -103 155 -169 191 -112 60 3 57 -1978 56 -1384 -1 -1822 -4 -1860 -13z">
                              </path>
                          </g>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="512.000000pt" height="512.000000pt"
                          viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"
                          class="fn__svg hasntbook replaced-svg">

                          <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" stroke="none">
                              <path
                                  d="M695 5106 c-119 -29 -233 -125 -277 -234 l-23 -57 0 -2255 0 -2255 23 -57 c67 -165 262 -272 438 -239 88 16 149 48 225 118 34 32 380 363 767 735 388 373 708 678 712 678 4 0 324 -305 712 -677 850 -818 821 -791 883 -819 207 -95 465 1 547 204 l23 57 0 2255 0 2255 -23 57 c-29 71 -103 155 -169 191 -112 60 3 57 -1978 56 -1384 -1 -1822 -4 -1860 -13z">
                              </path>
                          </g>
                      </svg>
                  </a>
                    <div class="img">
                      <img [src]="item.imageUrl" alt="">
                    </div>
                    <div class="item__info">
                      <h3 class="title">{{ item.title }}</h3>
                      <p class="desc">{{ item.description }}</p>
                    </div>
                    <div class="item__author">
                      <img src="assets/img/user/user.jpg" alt="">
                      <h3 class="author_name">{{ item.author }}</h3>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

        </div>
        <div class="models__more">
          <a href="#" class="medium techwave_fn_button"><span>Load More</span></a>
        </div>
      </div>
      <!-- !models content -->
    </div>



  </div>
  <!-- !Models -->

</div>
